<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in and sign up page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e124965f8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title"> SIGN UP</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="email" placeholder="Email">    
                </div>

                <div class="input-field">
                   <i class="fa-solid fa-lock"></i>
                   <input type="password" placeholder="Password">                
                </div>  

                <div class="input-field" id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Conform Password">                
                 </div>  
 

                <p>forgot password <a href="#">Click Here!</a></p>
             </div>
             <div class="btn-field">
                 <button type="button" id="signupBtn">SIGN UP</button>
                  <button type="button" id="loginBtn" class="disable">log in</button>
             </div>
        </form>
    </div>
</div>  

<script>

let signupBtn = document.getElementById("signupBtn");
let loginBtn = document.getElementById("loginBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");


loginBtn.onclick = function(){
    nameField.style.maxHeight ="0";
    password.style.maxHeight ="0";
    title.innerHTML ="login";
    signupBtn.classList.add("disable");
    loginBtn.classList.remove("disable");

}

signupBtn.onclick = function(){
    nameField.style.maxHeight ="60px";
    password.style.maxHeight ="60px";
    title.innerHTML="signup";
    loginBtn.classList.add("disable");
    signupBtn.classList.remove("disable");
}

</script>
</body>
</html>
